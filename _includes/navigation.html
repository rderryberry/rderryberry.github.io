<h1>{{ site.title }}</h1>
<aside>
    <div class="container">
        <nav>
            {% for item in site.data.navigation %}
                <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
                {{ item.name }}
                </a>
            {% endfor %}
        </nav>
    </div>
</aside>

<header>{{ site.title }}</header>
